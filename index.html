<!DOCTYPE html>
<html>
  <head>
  	<style>
    
      html {
        scroll-behavior: smooth;
      }
      
      body {
        margin: 0;
        padding: 0;
      }

      .logo {
        float: left;
      }
      
      /* ~~ Top Navigation Bar ~~ */

      #navigation-container {
        width: 1200px;
        margin: 0 auto;
        height: 70px;
      }

      .navigation-bar {
        background-color: #FFF;
        height: 70px;
        width: 100%;
        text-align:center;
      }
      
      .navigation-bar img{
      float:left;
      }
      
      .navigation-bar ul {
        padding: 0px;
        margin: 0px;
        text-align: center;
        display:inline-block;
        vertical-align:top;
      }

      .navigation-bar li {
        list-style-type: none;
        padding: 0px;
        height: 24px;
        margin-top: 4px;
        margin-bottom: 4px;
        display: inline;
      }

      .navigation-bar li a {
        color: #0f3eb5;
        font-size: 16px;
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        text-decoration: none;
        text-transform: uppercase;
        line-height: 70px;
        padding: 5px 15px;
        opacity: 0.7;
      }

      #menu {
        float: right;
      }
    </style>
  </head>
  
  
  <body>
    <div class="navigation-bar">
      <div id="navigation-container">
        <img src="./Pupil.png">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Pre-Order</a></li>
        </ul>
      </div>
     </div>
  </body>

</html>
